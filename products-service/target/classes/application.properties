spring.application.name=products-service
server.port=8081
eureka.instance.statusPageUrlPath=http://localhost:8081/actuator/info
eureka.instance.healthCheckUrlPath=http://localhost:8081/actuator/health
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

info.app.name=product-service
info.app.description=Taller SW2
info.app.version=1.0

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-service
spring.config.import=optional:configserver:
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Realm1


eureka.instance.metadata-map.weight=80  
